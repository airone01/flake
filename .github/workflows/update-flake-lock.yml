name: Update flake lock

on:
  workflow_dispatch:
  schedule:
    - cron: "42 */2 * * *" # At minute 42 past every 2nd hour

permissions:
  contents: write
  pull-requests: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Setup Cachix
        uses: cachix/cachix-action@v15
        with:
          name: airone01
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"

      - name: Generate GitHub app token
        uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - uses: DeterminateSystems/update-flake-lock@main
        id: update
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pr-title: "chore(flake): update inputs"
          pr-labels: |
            dependencies
            automated
            automerge

      - name: Enable auto-merge
        if: steps.update.outputs.pull-request-operation == 'created'
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          echo "Targeting PR #${{ steps.update.outputs.pull-request-number }}"
          gh pr merge ${{ steps.update.outputs.pull-request-number }} \
            --repo ${{ github.repository }} \
            --auto --squash -t "chore(flake): update inputs"
